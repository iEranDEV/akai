<!DOCTYPE html>
<html>

<head>
    <title>AKAI Frontend Task</title>
    <link rel="stylesheet" type="text/css" href="css/form.css">
    <meta name="viewport" charset="utf-8"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
</head>

<body>

    <section id="task-frontend">

        <img src="./img/logo.png" alt="AKAI logo" id="logo">

        <span class="basic-title">Dołącz do nas!</span>

        <div id="error">
        </div>

        <form id="register-form" method="POST">

            <div class="form-item">
                <label for="first-name">Imię</label>
                <input type="text" name="first-name" id="first-name" placeholder="Wpisz swoje imię" required />
                <span class="error-message"></span>
            </div>

            <div class="form-item">
                <label for="last-name">Nazwisko</label>
                <input type="text" name="last-name" id="last-name" placeholder="Wpisz swoje nazwisko" required />
                <span class="error-message"></span>
            </div>

            <div class="form-item">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="Wpisz swój adres email" required />
                <span class="error-message"></span>
            </div>

            <div class="form-item">
                <label>Sekcje, które Cię interesują:</label>
                <div id="interests">
                </div>
                <span class="error-message"></span>
            </div>

            <input type="submit" value="Prześlij">
        </form>

    </section>

    <script type="text/javascript" src="js/validation.js"></script>

</body>

</html>
